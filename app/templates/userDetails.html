{% extends "base.html"%}
{% block content  %}{% endblock%}
<div class="col-md-8">
{% with messages=get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category,message in messages %}
<div class="btn btn-outline-info">
    {{ message }}

{% endfor %}
{% endif %}
{% endwith %}
</div>
